<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Absensi Vintage</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&family=Special+Elite&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="SMP Bonang.png" alt="Logo Sekolah" class="school-logo">
            
            <p class="system-monitor">TERPANTAU OLEH SISTEM</p>
            <h1>DATA<span>ABSENSI</span></h1>
            <p class="sub-title">ARSIP DIGITAL NO. 2026-X</p>
        </header>

        <form id="mainForm">
            <div class="input-section">
                <input type="text" id="nama" placeholder="NAMA LENGKAP" required>
                <input type="tel" id="email" placeholder="NOMOR TELEPON (08...)" required>
            </div>
            
            <div class="viewport-frame">
                <div class="corner top-left"></div>
                <div class="corner top-right"></div>
                <div class="corner bottom-left"></div>
                <div class="corner bottom-right"></div>
                
                <video id="video" autoplay playsinline></video>
                <canvas id="canvas" style="display:none;"></canvas>
                <img id="preview" src="" style="display:none;">
                
                <div class="scanning-bar"></div>
            </div>

            <div class="controls">
                <button type="button" id="btnCapture" class="btn-scan">MULAI PINDAI WAJAH</button>
                <div id="locText" class="loc-status">GPS: MENCARI SINYAL...</div>
                <button type="submit" id="btnSubmit" class="btn-send">KIRIM LAPORAN</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
